<ion-header>
	<ion-navbar>
		<ion-title>Netpoint Admin</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p *ngIf = 'dataLoading'>Loading...</p>
	<ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
	
	<div *ngIf="searching" class="spinner-container">
		<ion-spinner></ion-spinner>
	</div>
	
	<ion-list>
		<ion-item *ngFor="let client of clients | async">
			{{client.ipHostNumber}}
		</ion-item>
	</ion-list>
	
</ion-content>
